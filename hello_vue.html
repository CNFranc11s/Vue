<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h3>通过Vue渲染div</h3>
      {{ message }}
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!"
        }
      });
    </script>
    <div id="app-2">
      <h3>通过vue绑定message消息</h3>
      <span v-bind:title="message">
        鼠标悬停此处查看动态绑定信息
      </span>
    </div>
    <script>
      var app2 = new Vue({
        el: "#app-2",
        data: {
          message: "页面加载于" + new Date().toLocaleString()
        }
      });
    </script>
    <div id="app-3">
      <h3>通过vue控制div的可视</h3>
      <p v-if="seen">现在你看到我了</p>
    </div>
    <script>
      var app3 = new Vue({
        el: "#app-3",
        data: {
          seen: false
        }
      });
    </script>
    <div id="app-4">
      <h3>通过Vue创建一个列表</h3>
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
    <script>
      var app4 = new Vue({
        el: "#app-4",
        data: {
          todos: [
            { text: "唱" },
            { text: "跳" },
            { text: "rap" },
            { text: "篮球" }
          ]
        }
      });
    </script>
    <div id="app-5">
      <h3>v-on 添加一个事件监听器</h3>
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <script>
      var app5 = new Vue({
        el: "#app-5",
        data: {
          message: "Hello,Vue.js!"
        },
        methods: {
          reverseMessage: function() {
            this.message = this.message
              .split("")
              .reverse()
              .join("");
          }
        }
      });
    </script>
    <div id="app-6">
      <h3>v-model指令实现表单输入和应用状态之间的双向绑定</h3>
      <p>{{ message }}</p>
      <input v-model="message" />
    </div>
    <script>
      var app6 = new Vue({
        el: "#app-6",
        data: {
          message: "Hello,Vue!"
        }
      });
    </script>
  </body>

  <div id="app-7">
    <h3>组件化应用构建</h3>
    <ol>
      <!-- 创建一个组件的实例 -->
      <!-- 现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。 -->
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      >
      </todo-item>
    </ol>
  </div>
  <script>
    //定义名为 todo-item的新组件
    //prop 相当有用一个自定义特性
    //名字为todo
    Vue.component("todo-item", {
      props: ["todo"],
      template: "<li>{{ todo.text}}</li>"
    });

    var app7 = new Vue({
      el: "#app-7",
      data: {
        groceryList: [
          { id: 0, text: "蔬菜" },
          { id: 0, text: "水果" },
          { id: 0, text: "奶酪" }
        ]
      }
    });
  </script>
</html>
